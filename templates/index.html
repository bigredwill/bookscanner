<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Book Scanner</title>
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>
        <div class="header">
            <div class="header-row">
                <span class="title">Scanner</span>
                <span class="session-info">
                    <span id="session-name">-</span>
                    <span id="session-metadata"></span>
                </span>
                <span class="status-inline" id="status-text">Loading...</span>
                <span class="status-inline"
                    >Images: <span id="image-count">0</span></span
                >
            </div>
            <div class="header-row cameras-row">
                <span class="camera-info">
                    L: <span id="left-port">-</span>
                    <span class="camera-serial" id="left-serial"></span>
                    <span id="left-battery" class="battery-indicator"></span>
                </span>
                <span class="camera-info">
                    R: <span id="right-port">-</span>
                    <span class="camera-serial" id="right-serial"></span>
                    <span id="right-battery" class="battery-indicator"></span>
                </span>
                <button onclick="querySerials()" class="small-btn">
                    Serials
                </button>
                <button onclick="refreshBatteryLevels()" class="small-btn">
                    Battery
                </button>
                <button onclick="toggleSessionBrowser()" class="small-btn">
                    Sessions
                </button>
                <button
                    onclick="toggleSettings()"
                    class="small-btn settings-btn"
                >
                    Settings
                </button>
            </div>
            <div class="header-row actions-row">
                <button onclick="triggerCapture()" class="capture-btn">
                    Capture (b)
                </button>
                <button onclick="togglePreview()" class="preview-toggle-btn">
                    Preview
                </button>
                <a href="/crop" class="crop-link">Crop</a>
                <input
                    type="text"
                    id="notes-input"
                    class="notes-input"
                    placeholder="Notes..."
                    onchange="saveNotes()"
                />
                <span class="disk-info">
                    Local: <span id="disk-local">-</span> USB:
                    <span id="disk-usb">-</span>
                </span>
            </div>
        </div>

        <div class="session-browser" id="session-browser" style="display: none">
            <div class="session-browser-header">
                <h2>Browse Sessions</h2>
                <button onclick="toggleSessionBrowser()">Close</button>
            </div>
            <div class="session-list" id="session-list">Loading...</div>
        </div>

        <div class="settings-panel" id="settings-panel" style="display: none">
            <div class="settings-header">
                <h3>Camera Settings</h3>
                <span class="settings-note">Mismatches highlighted in red</span>
                <button onclick="loadCameraSettings()" class="small-btn">
                    Refresh
                </button>
                <button onclick="toggleSettings()" class="small-btn">
                    Close
                </button>
            </div>
            <div class="settings-content">
                <div class="settings-loading" id="settings-loading">
                    Loading settings...
                </div>
                <div
                    class="settings-table-container"
                    id="settings-table-container"
                    style="display: none"
                >
                    <table class="settings-table">
                        <thead>
                            <tr>
                                <th>Setting</th>
                                <th>LEFT</th>
                                <th>RIGHT</th>
                                <th>Set Both</th>
                            </tr>
                        </thead>
                        <tbody id="settings-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="preview-section" id="preview-section" style="display: none">
            <div class="preview-header">
                <h3>Camera Preview</h3>
                <button onclick="togglePreview()" class="small-btn">
                    Hide
                </button>
            </div>
            <div class="preview-container">
                <div class="preview-camera" id="preview-left">
                    <div class="preview-label">
                        <span class="camera-side">LEFT</span>
                        <span class="camera-details" id="preview-left-info"
                            >-</span
                        >
                    </div>
                    <div class="preview-image-container">
                        <img
                            id="preview-left-img"
                            src=""
                            alt="Left camera preview"
                            style="display: none"
                        />
                        <div
                            class="preview-placeholder"
                            id="preview-left-placeholder"
                        >
                            No preview
                        </div>
                    </div>
                    <button
                        onclick="capturePreview('left')"
                        id="preview-left-btn"
                        class="preview-btn"
                    >
                        Preview
                    </button>
                </div>
                <div class="preview-camera" id="preview-right">
                    <div class="preview-label">
                        <span class="camera-side">RIGHT</span>
                        <span class="camera-details" id="preview-right-info"
                            >-</span
                        >
                    </div>
                    <div class="preview-image-container">
                        <img
                            id="preview-right-img"
                            src=""
                            alt="Right camera preview"
                            style="display: none"
                        />
                        <div
                            class="preview-placeholder"
                            id="preview-right-placeholder"
                        >
                            No preview
                        </div>
                    </div>
                    <button
                        onclick="capturePreview('right')"
                        id="preview-right-btn"
                        class="preview-btn"
                    >
                        Preview
                    </button>
                </div>
            </div>
            <div class="preview-actions">
                <button
                    onclick="capturePreviewBoth()"
                    id="preview-both-btn"
                    class="preview-btn-both"
                >
                    Preview Both
                </button>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>

        <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
        <script src="/static/js/scanner.js"></script>
    </body>
</html>
