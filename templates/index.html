<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Book Scanner</title>
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>
        <div class="header">
            <div class="header-row">
                <span class="title">Scanner</span>
                <span class="session-info">
                    <span id="session-name">-</span>
                    <span id="session-metadata"></span>
                </span>
                <span class="status-inline" id="status-text">Loading...</span>
                <span class="status-inline"
                    >Images: <span id="image-count">0</span></span
                >
            </div>
            <div class="header-row cameras-row">
                <span class="camera-info">
                    L: <span id="left-port">-</span>
                    <span class="camera-serial" id="left-serial"></span>
                    <span id="left-battery" class="battery-indicator"></span>
                </span>
                <span class="camera-info">
                    R: <span id="right-port">-</span>
                    <span class="camera-serial" id="right-serial"></span>
                    <span id="right-battery" class="battery-indicator"></span>
                </span>
                <button onclick="querySerials()" class="small-btn">
                    Serials
                </button>
                <button onclick="refreshBatteryLevels()" class="small-btn">
                    Battery
                </button>
                <button onclick="toggleSessionBrowser()" class="small-btn">
                    Sessions
                </button>
            </div>
            <div class="header-row actions-row">
                <button onclick="triggerCapture()" class="capture-btn">
                    Capture (b)
                </button>
                <a href="/crop" class="crop-link">Crop</a>
                <input
                    type="text"
                    id="notes-input"
                    class="notes-input"
                    placeholder="Notes..."
                    onchange="saveNotes()"
                />
                <span class="disk-info">
                    Local: <span id="disk-local">-</span> USB:
                    <span id="disk-usb">-</span>
                </span>
            </div>
        </div>

        <div class="session-browser" id="session-browser" style="display: none">
            <div class="session-browser-header">
                <h2>Browse Sessions</h2>
                <button onclick="toggleSessionBrowser()">Close</button>
            </div>
            <div class="session-list" id="session-list">Loading...</div>
        </div>

        <div class="gallery" id="gallery"></div>

        <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
        <script src="/static/js/scanner.js"></script>
    </body>
</html>
